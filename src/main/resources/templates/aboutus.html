<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #6a0dad);
            background-attachment: fixed;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .content {
            position: relative;
            max-width: 600px;
            width: 100%;
            margin: 0 1rem;
        }
        .glowing-shape {
            padding: 2rem;
            background: linear-gradient(135deg, rgba(106, 13, 173, 0.8), rgba(255, 0, 255, 0.8));
            border-radius: 10px;
            box-shadow: 0 0 20px #6a0dad, 0 0 30px #ff00ff;
            animation: glow 1s ease-in-out infinite alternate;
            position: relative;
        }
        .glowing-shape::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            z-index: -1;
            filter: blur(20px);
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #6a0dad, 0 0 20px #6a0dad, 0 0 30px #6a0dad;
            }
            to {
                box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }
        .content h2 {
            margin-top: 0;
            font-size:2.5rem;
        }
        .content p {
            font-size: 1.5rem;
            margin-top: 1.5rem;
        }
          .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            text-align: center;
            font-size: 30px;
        }
        .navbar a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a class="navbar-brand" href="/" th:href="@{/}">Home</a>
</div>

<div class="content">
    <div class="glowing-shape">
        <h2>About Us</h2>
        <p>Arisha Mumtaz and Farheen Imam have worked on this project, dedicating a significant amount of effort from database connections to developing Spring Boot projects. This was a challenging journey, but we accomplished it. Please give us full marks. Thank you..... </p>
    </div>
</div>
</body>
</html>
