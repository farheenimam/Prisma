<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #000, #6a0dad);
        }
        .parallax {
            background-image: url('/static/Black Illustration Night Desktop Wallpaper.png');
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .navbar {
            display: flex;
            background-color:  #6a0dad;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-brand, .nav-link {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ff00ff;
        }

        .main-header {
            margin-left: 0px;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button, .button1 {
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .button1 a {
            color: white;
            text-decoration: none;
        }

        .button1 a:hover {
            color: #ff00ff;
        }

        .container1 {
            width: 75%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            height:200px;
        }

        .icon-container {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #6a0dad;
            border-radius: 50%;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 80%;
            margin-left: 20px;
            border: 2px solid white;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 10px;
            margin-top: 0;
            text-shadow: 2px 2px #ff00ff;
        }

        h2 {
            font-size: 40px;
            margin-top: 0;
        }

        .role {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #6a0dad, #9b6aa0);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 10px;
        }

        .box a {
            color: white;
            text-decoration: none;
        }

        .box i {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .box:hover {
            background: linear-gradient(135deg, #5d0d87, #8c5d89);
        }

        .glow {
            text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #303030, 0 0 20px #ff00ff, 0 0 30px #303030, 0 0 40px #303030, 0 0 50px #303030, 0 0 60px #303030, 0 0 70px #303030;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }
        h3{
        text-align:center;
        font-size:40px;
        color:white;
        }

    </style>
</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="/" th:href="@{/}">Home</a>
    <a class="navbar-brand" href="register" th:href="@{/register}">Register</a>
    <a class="navbar-brand" href="login" th:href="@{/login}">Sign Up</a>
</nav>

<div class="parallax">
    <h1 class="glow">Author Dashboard</h1>
</div>

<div class="main-header">
    <div class="container1">
        <div class="profile">
            <img src="/static/download.png" alt="Profile Picture">
        </div>
    </div>
</div>
<div class="heading">
</div>
<div class="boxes">
    <div class="box">
        <a href="authincome.html" th:href="@{/authincome}">
            <i class="fas fa-dollar-sign"></i>
            <p>View Income</p>
        </a>
    </div>
    <div class="box">
        <a href="authorSub" th:href="@{/authorSub}">
            <i class="fas fa-list"></i>
            <p>Subscriptions</p>
        </a>
    </div>
    <div class="box">
        <a href="authorAddBook.html" th:href="@{/authorAddBook}">
            <i class="fas fa-book"></i>
            <p>Add Book</p>
        </a>
    </div>
</div>
</div>
</div>

</body>
</html>
