<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Subscriptions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #000, #6a0dad);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 5px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #f2f2f2;
            color: #333;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #6a0dad;
            color: white;
        }

        tr:nth-child(even) {
            background-color: transparent;
        }

        tr:hover {
            background-color: #e6e6e6;
        }

        .navbar-brand {
            display: block;
            background-color: #6a0dad;
            color: white;
            padding: 10px 0;
            font-size: 24px;
            text-decoration: none;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            margin-right: 10px;
        }

        .form-container input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .form-container button {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #6a0dad;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #4b0960;
        }
    </style>
</head>
<body>
<a class="navbar-brand" href="#">Reader Dashboard</a>
<div class="container">
    <h1>List of Subscriptions</h1>
    <hr><br>
    <!-- Add above the table -->
    <div class="form-container">
        <form action="/subscriptionSearch" th:href="@{/subscriptionSearch}" method="post">
            <label for="email">Enter Email:</label>
            <input type="text" id="email" name="email" required>
            <button type="submit">Submit</button>
            <div><p th:if=${errorMssg} th:text="${errorMssg}" class="error-message"></p></div>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>Author</th>
            <th>Subscription</th>
            <th>Book</th>
            <th>Amount</th>
            <th>Payment Method</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over each reader in readers -->
        <tr th:each="reader : ${readers}">
            <!-- Access properties of each reader -->
            <td th:text="${reader.author}"></td>
            <td th:text="${reader.subscription}"></td>
            <td th:text="${reader.book}"></td>
            <td th:text="${reader.amount}"></td>
            <td th:text="${reader.paymentMethod}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
