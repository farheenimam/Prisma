<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Prisma</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #6a0dad);
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            text-align: center;
            font-size: 30px;
        }
        .navbar a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 30px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .glowing-heading {
            margin-top: 25px;
            position: relative;
            top: 60px; /* Adjusted for navbar space */
            font-size: 7rem;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 4px 4px 10px rgba(106, 13, 173, 0.7);
            animation: glow 1s ease-in-out infinite alternate;
            z-index: 1100;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #6a0dad, 0 0 20px #6a0dad, 0 0 30px #6a0dad, 0 0 40px #6a0dad, 0 0 50px #6a0dad, 0 0 60px #6a0dad, 0 0 70px #6a0dad;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 130%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 130%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="register" th:href="@{/register}" >Signup</a>
    <a href="login"  th:href="@{/login}">Login</a>
    <a href="aboutus"  th:href="@{/aboutus}">About</a>


</div>
<div class="glowing-heading">Welcome to Prisma</div>
<div class="video-container">
    <video autoplay muted loop>
        <source src="/static/Videos/cover.mp4" type="video/mp4">
    </video>
</div>
</body>
</html>
